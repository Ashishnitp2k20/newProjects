<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="https://github.com/Ashishnitp2k20/newProjects/blob/main/style.css">
</head>
<body>
    <div class="grid">
        <h2 align="center">Qr Code Generator</h2>
        <center>
        <img src="" id="img"></center>

        <select id="size">
            <option value="100">100x100</option>
            <option value="150">150x150</option>
            <option value="200">200x200</option>
            <option value="250" selected>250x250</option>
            <option value="300">300x300</option>
        </select>
        <br><br>
        <textarea placeholder="Enter Your Text" id="qrtext"></textarea>
        <br><br>
        <input type="submit" value="Generate" onclick="genQR()">

        <p>Developed By Ashish Kumar</p>
        
        
    </div>
    <script src="https://github.com/Ashishnitp2k20/newProjects/blob/main/script.js"></script>
</body>
</html>
